<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Clone - PARADOXIUM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #181818;
      --text-dark: #fff;
      --sidebar-width: 220px;
      --sidebar-collapsed: 72px;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #202020;
      z-index: 1000;
    }

    body.light header {
      background-color: #f1f1f1;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }

    .hamburger {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    body.light .hamburger {
      color: #000;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      flex: 1;
      max-width: 600px;
      margin: 0 30px;
    }

    .search-input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 20px 0 0 20px;
      font-size: 16px;
      background-color: #121212;
      color: #fff;
    }

    body.light .search-input {
      background-color: #eaeaea;
      color: #000;
    }

    .search-btn {
      padding: 8px 16px;
      background-color: #313131;
      border: none;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      color: #fff;
    }

    body.light .search-btn {
      background-color: #d3d3d3;
      color: #000;
    }

    /* Icons right */
    .icons-right i {
      font-size: 20px;
      margin-left: 20px;
      cursor: pointer;
      color: #fff;
    }

    body.light .icons-right i {
      color: #000;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background-color: #202020;
      overflow: hidden;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed);
    }

    body.light .sidebar {
      background-color: #f0f0f0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
    }

    .sidebar a i {
      margin-right: 15px;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    body.light .sidebar a {
      color: #000;
    }

    /* Main content */
    main {
      margin-left: var(--sidebar-width);
      padding: 80px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed + main {
      margin-left: var(--sidebar-collapsed);
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      color: #fff;
      transition: background-color 0.3s;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .info {
      padding: 10px;
    }

    .card .info h4 {
      margin: 5px 0;
    }

    body.light .card {
      background-color: #f5f5f5;
      color: #000;
    }

    @media (max-width: 768px) {
      .search-bar {
        display: none;
      }
    }
  </style>
</head>
<body class="dark">
  <header>
    <div class="logo-section">
      <div class="logo">PARADOXIUM</div>
      <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="icons-right">
      <i class="fas fa-lightbulb" id="modeToggle" onclick="toggleMode()"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <a href="#"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="#"><i class="fas fa-fire"></i><span>Trending</span></a>
    <a href="#"><i class="fas fa-book"></i><span>Library</span></a>
    <a href="#"><i class="fas fa-history"></i><span>History</span></a>
    <a href="#"><i class="fas fa-cog"></i><span>Settings</span></a>
  </nav>

  <main>
    <div class="card">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">
        <h4>Sample Video 1</h4>
        <p>Channel Name • 1M views • 2 days ago</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">
        <h4>Sample Video 2</h4>
        <p>Channel Name • 500K views • 1 week ago</p>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
    }

    function toggleMode() {
      const body = document.body;
      body.classList.toggle("light");
      body.classList.toggle("dark");

      const bulb = document.getElementById("modeToggle");
      if (body.classList.contains("light")) {
        bulb.classList.remove("fas");
        bulb.classList.add("far");
      } else {
        bulb.classList.remove("far");
        bulb.classList.add("fas");
      }
    }
  </script>
</body>
</html>
