<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARADOXIUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --sidebar: #212121;
      --card: #1e1e1e;
      --link: #aaaaaa;
      --hover: #383838;
      --calendar-bg: #1e1e1e;
      --calendar-text: #ffffff;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #000000;
      --sidebar: #ffffff;
      --card: #eeeeee;
      --link: #222222;
      --hover: #ddd;
      --calendar-bg: #ffffff;
      --calendar-text: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: red;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

    #loader span::after {
      content: '';
      animation: typing 2s steps(10) forwards;
    }

    @keyframes typing {
      from { content: ''; }
      to   { content: 'PARADOXIUM'; }
    }

    header { ... }
    .left-section { ... }
    #toggle-btn { ... }
    .logo { ... }
    .logo:hover { ... }
    .logo:active { ... }
    .search-container { ... }
    .search-box { ... }
    .search-box input { ... }
    .search-box i { ... }
    .theme-toggle { ... }
    .container { ... }
    .sidebar { ... }
    .sidebar.collapsed { ... }
    .sidebar a { ... }
    .sidebar a:hover { ... }
    .sidebar.collapsed .text { ... }
    .sidebar.collapsed i { ... }
    .main-content { ... }
    .sidebar.collapsed ~ .main-content { ... }
    .section { ... }
    footer { ... }

    .calendar {
      background-color: var(--calendar-bg);
      color: var(--calendar-text);
      border-radius: 16px;
      padding: 20px;
      max-width: 360px;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .calendar header button {
      background: transparent;
      border: none;
      color: var(--calendar-text);
      font-size: 20px;
      cursor: pointer;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .calendar th,
    .calendar td {
      padding: 10px;
      font-size: 14px;
    }

    .calendar th {
      font-weight: bold;
    }

    .calendar td:hover {
      background-color: var(--hover);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="loader"><span></span></div>

  <header> ... </header>

  <div class="container">
    <nav class="sidebar" id="sidebar"> ... </nav>

    <main class="main-content">
      <h1>Welcome to PARADOXIUM</h1>
      <div id="updates" class="section">
        <h2>Updates</h2>
        <p>Latest news and announcements.</p>
      </div>
      <div id="assignments" class="section">
        <h2>Assignments</h2>
        <p>Upcoming assignments and deadlines.</p>
      </div>
      <div id="notes" class="section">
        <h2>Notes</h2>
        <p>Study material and resources.</p>
      </div>
      <div id="exam" class="section">
        <h2>Exam Datesheet</h2>
        <p>Exam schedule and preparation tips.</p>
      </div>
      <div id="holidays" class="section">
        <h2>Holidays</h2>
        <div class="calendar" id="calendar"></div>
      </div>
    </main>
  </div>

  <footer>
    Thank you for visiting PARADOXIUM!
  </footer>

  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load', () => {
      setTimeout(() => {
        loader.style.display = 'none';
      }, 2000);
    });

    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-sun');
      icon.classList.toggle('fa-moon');
    });

    // Calendar Script
    const calendar = document.getElementById('calendar');
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let date = new Date();

    function renderCalendar() {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      let table = '<header>' +
        `<button onclick="prevMonth()">❮</button>` +
        `<div>${months[month]} ${year}</div>` +
        `<button onclick="nextMonth()">❯</button>` +
        '</header>';

      table += '<table><thead><tr>';
      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(day => {
        table += `<th>${day}</th>`;
      });
      table += '</tr></thead><tbody><tr>';

      for (let i = 0; i < firstDay; i++) {
        table += '<td></td>';
      }

      for (let i = 1; i <= lastDate; i++) {
        if ((firstDay + i - 1) % 7 === 0 && i !== 1) {
          table += '</tr><tr>';
        }
        table += `<td>${i}</td>`;
      }

      table += '</tr></tbody></table>';

      calendar.innerHTML = table;
    }

    function prevMonth() {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    }

    renderCalendar();
  </script>

</body>
</html>
