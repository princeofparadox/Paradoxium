<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AALU | Stone Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      z-index: 99;
    }

    .intro-letters {
      display: flex;
      gap: 20px;
    }

    .letter {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 12rem;
      color: transparent;
      -webkit-text-stroke: 2px #e50914;
      position: relative;
      opacity: 0;
      animation: draw 0.8s ease forwards;
    }

    .letter::before {
      content: attr(data-letter);
      position: absolute;
      top: 0;
      left: 0;
      color: #e50914;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: fill 0.8s ease forwards;
    }

    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(1)::before { animation-delay: 0s; }

    .letter:nth-child(2) { animation-delay: 0.4s; }
    .letter:nth-child(2)::before { animation-delay: 0.4s; }

    .letter:nth-child(3) { animation-delay: 0.8s; }
    .letter:nth-child(3)::before { animation-delay: 0.8s; }

    .letter:nth-child(4) { animation-delay: 1.2s; }
    .letter:nth-child(4)::before { animation-delay: 1.2s; }

    @keyframes draw {
      to { opacity: 1; }
    }

    @keyframes fill {
      to { width: 100%; }
    }

    .produced-by {
      margin-top: 20px;
      color: #e50914;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .fade-out {
      animation: fadeOut 1s ease 3.5s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #gameContent {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      background: linear-gradient(to right, #8e44ad, #3498db);
      min-height: 100vh;
    }

    .visible {
      display: flex !important;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .choice-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px 30px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .choice-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    #result {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      min-height: 60px;
      animation: slideIn 0.5s ease-in-out;
    }

    .emoji {
      font-size: 5rem;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Netflix-style AALU Intro -->
  <div id="intro">
    <div class="intro-letters">
      <div class="letter" data-letter="A">A</div>
      <div class="letter" data-letter="A">A</div>
      <div class="letter" data-letter="L">L</div>
      <div class="letter" data-letter="U">U</div>
    </div>
    <div class="produced-by">Produced by Prince Pal</div>
  </div>

  <!-- Main Game Content -->
  <div id="gameContent">
    <h1>ü™®üìÑ‚úÇÔ∏è Stone Paper Scissors ‚úÇÔ∏èüìÑü™®</h1>

    <div class="buttons">
      <button class="choice-btn" onclick="play('stone')">ü™®<br>Stone</button>
      <button class="choice-btn" onclick="play('paper')">üìÑ<br>Paper</button>
      <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è<br>Scissors</button>
    </div>

    <div class="emoji" id="emojiDisplay">‚ùì</div>
    <div id="result"></div>

    <footer>
      Made with ‚ù§Ô∏è by Prince Pal
    </footer>
  </div>

  <!-- Netflix Sound -->
  <audio id="netflixSound" src="netflix-sound.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      const audio = document.getElementById('netflixSound');
      audio.play();

      setTimeout(() => {
        document.getElementById("intro").classList.add("fade-out");
        document.getElementById("gameContent").classList.add("visible");
      }, 4000); // Wait for audio + animation
    };

    function play(userChoice) {
      const choices = ['stone', 'paper', 'scissors'];
      const emojis = { stone: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = '';
      if (userChoice === computerChoice) {
        resultText = `It's a draw! ü§ù Both chose ${emojis[userChoice]}`;
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = `üéâ You win! You chose ${emojis[userChoice]} and Computer chose ${emojis[computerChoice]}`;
      } else {
        resultText = `üí• You lose! You chose ${emojis[userChoice]} and Computer chose ${emojis[computerChoice]}`;
      }

      document.getElementById('emojiDisplay').innerText = emojis[computerChoice];
      document.getElementById('result').innerText = resultText;
    }
  </script>

</body>
</html>
