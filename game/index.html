<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AALU | Stone Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    /* Netflix-style intro */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 2s ease-in-out 3s forwards;
    }

    #intro h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 10rem;
      color: #e50914;
      letter-spacing: 15px;
      opacity: 0;
      animation: netflixFade 2.5s ease-in-out forwards;
    }

    @keyframes netflixFade {
      0% { opacity: 0; transform: scale(0.8);}
      50% { opacity: 1; transform: scale(1.1);}
      100% { opacity: 1; transform: scale(1);}
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #gameContent {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      background: linear-gradient(to right, #8e44ad, #3498db);
      min-height: 100vh;
    }

    .visible {
      display: flex !important;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .choice-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px 30px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .choice-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    #result {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      min-height: 60px;
      animation: slideIn 0.5s ease-in-out;
    }

    .emoji {
      font-size: 5rem;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Netflix-Style Intro -->
  <div id="intro">
    <h1>AALU</h1>
  </div>

  <!-- Main Game Content -->
  <div id="gameContent">
    <h1>ü™®üìÑ‚úÇÔ∏è Stone Paper Scissors ‚úÇÔ∏èüìÑü™®</h1>

    <div class="buttons">
      <button class="choice-btn" onclick="play('stone')">ü™®<br>Stone</button>
      <button class="choice-btn" onclick="play('paper')">üìÑ<br>Paper</button>
      <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è<br>Scissors</button>
    </div>

    <div class="emoji" id="emojiDisplay">‚ùì</div>
    <div id="result"></div>

    <footer>
      Made with ‚ù§Ô∏è by Prince Pal
    </footer>
  </div>

  <script>
    // Show game content after intro
    setTimeout(() => {
      document.getElementById("gameContent").classList.add("visible");
    }, 4000);

    function play(userChoice) {
      const choices = ['stone', 'paper', 'scissors'];
      const emojis = { stone: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = '';
      if (userChoice === computerChoice) {
        resultText = `It's a draw! ü§ù Both chose ${emojis[userChoice]}`;
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = `üéâ You win! You chose ${emojis[userChoice]} and Computer chose ${emojis[computerChoice]}`;
      } else {
        resultText = `üí• You lose! You chose ${emojis[userChoice]} and Computer chose ${emojis[computerChoice]}`;
      }

      document.getElementById('emojiDisplay').innerText = emojis[computerChoice];
      document.getElementById('result').innerText = resultText;
    }
  </script>

</body>
</html>
